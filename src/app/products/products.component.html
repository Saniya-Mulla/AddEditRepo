<div class="flex justify-content-between">
    <h2>Products</h2>
    <p-button label="Add Product" (click)="showAddModal()"></p-button>
</div>
<p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 20]">
  <ng-template pTemplate="header">
      <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Category</th>
          <th>Image</th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{ product.title }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.category }}</td>
          <td><img src="{{ product.image }}" height="30px" /></td>
          <td>
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success mr-2"
              (click)="showEditModal(product)"
            ></button>
          </td>
          <button
          pButton
          icon="pi pi-trash"
          class="p-button-rounded p-button-warning"
          (click)="deleteProduct(product)"
        ></button>
      </tr>
  </ng-template>
</p-table>

<app-add-edit-products [displayAddModal]="displayModal" [selectedProduct]="selectedProduct" (closeClick)="hideAddModal($event)" 
(addClick)="saveProductToList($event)"></app-add-edit-products>

<p-toast position="top-left"  />
